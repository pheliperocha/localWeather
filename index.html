<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Local Weather</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
        <link href='css/style.css' rel='stylesheet' type='text/css'>

    </head>
    <body>

        <div class="loading">
            <i class="fa fa-spinner fa-pulse"></i>
        </div>

        <div class="container">
            <div class="head" data-weather="clear">
                <span class="city"></span>
                <span class="settings">
                    <div class="btn btn-imperial">&deg;F</div>
                </span>

                <canvas id="canvas"></canvas>
            </div>

            <div class="info">
                <span class="desc">
                    <div class="temp"></div>
                    <div class="date"></div>
                </span>

                <span class="icon"></span>
            </div>

            <div class="other">
                <div class="nextDay" id="secondDay">
                    <div class="day"></div>
                    <div class="icon"></div>
                    <div class="temp"></div>
                </div>
                <div class="nextDay" id="thirdDay">
                    <div class="day"></div>
                    <div class="icon"></div>
                    <div class="temp"></div>
                </div>
                <div class="nextDay" id="fourthDay">
                    <div class="day"></div>
                    <div class="icon"></div>
                    <div class="temp"></div>
                </div>
            </div>

            <div style="clear:both;"></div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

        <script id="vert-shader" type="x-shader/x-vertex">
          // gets the current position
          attribute vec4 a_position;

          void main() {
           // returns the position
           gl_Position = a_position;
          }
        </script>

        <script id="frag-shader" type="x-shader/x-fragment">
          precision mediump float;

          void main() {
             // current coordinates
             vec4 coord = gl_FragCoord;
             // sets the color
             gl_FragColor = vec4(coord.x/800.0,coord.y/600.0, 0.0, 1.0);
          }
        </script>

        <script src="js/app.js"></script>

    </body>
</html>
